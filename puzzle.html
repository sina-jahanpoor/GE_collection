<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameExperienceCollection</title>
    <link rel="stylesheet" href="./css/puzzle.css" />
    <link rel="shortcut icon" href="./images/logo-no-back-alone.png" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="back-to-main-container">
      <div class="logo-name">
        <div class="logo-container">
          <img class="logo" src="./images/logo-no-back-blue.png" alt="logo" />
        </div>
        <span class="name">Collection</span>
      </div>
      <button id="back-to-main" class="back-to-main">Main Menu</button>
    </div>
    <p class="game-name">15 Puzzle</p>
    <div class="container">
      <div class="game-effect">
          <div id="line1" class="vertical-lines line1"></div>
          <div id="line2" class="vertical-lines line2"></div>
        <div id="puzzle-container" class="puzzle-container">
        </div>
      </div>
        <button id="shuffle-btn">shuffle tiles</button>
      <div id="message" class="message">congratulations! you solved the puzzle</div>
    </div>
    <script src="./js/puzzle.js"></script>
  </body>
</html>
